<div [ngSwitch]="iconName">

    <div *ngSwitchCase="'empty'">
        <fa-icon [icon]="faPen" class="icon text-primary"></fa-icon>
    </div>

    <div *ngSwitchCase="'cross'">
        <fa-icon [icon]="faTimes" class="icon text-warning"></fa-icon>
    </div> 
    
    <div *ngSwitchCase="'circle'">
        <fa-icon [icon]="faCircle" class="icon text-danger"></fa-icon>
    </div>

    <div *ngSwitchDefault>
        Something went wrong
    </div>

</div>
